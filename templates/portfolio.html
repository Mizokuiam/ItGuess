{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Portfolio</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Your Portfolio</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Shares</th>
                                    <th>Average Cost</th>
                                    <th>Current Price</th>
                                    <th>Total Value</th>
                                    <th>Profit/Loss</th>
                                </tr>
                            </thead>
                            <tbody id="portfolioTableBody">
                                <!-- Portfolio items will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

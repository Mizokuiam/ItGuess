{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Watchlist</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Your Watchlist</h5>
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addToWatchlistModal">
                        Add Stock
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Current Price</th>
                                    <th>24h Change</th>
                                    <th>Volume</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="watchlistTableBody">
                                <!-- Watchlist items will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add to Watchlist Modal -->
<div class="modal fade" id="addToWatchlistModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add to Watchlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="watchlistSymbol" class="form-label">Stock Symbol</label>
                    <input type="text" class="form-control" id="watchlistSymbol" placeholder="e.g., AAPL">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addToWatchlistButton">Add</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

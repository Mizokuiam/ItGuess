<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItGuess - AI-Powered Stock Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .indicator-card {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .indicator-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .price-up { color: #28a745; }
        .price-down { color: #dc3545; }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>ItGuess
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">
                            <i class="fas fa-briefcase me-1"></i>Portfolio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#watchlist">
                            <i class="fas fa-star me-1"></i>Watchlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#education">
                            <i class="fas fa-graduation-cap me-1"></i>Education
                        </a>
                    </li>
                </ul>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label text-light" for="darkModeToggle">
                        <i class="fas fa-moon me-1"></i>Dark Mode
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="text-center">
                    <h1 class="display-4">AI-Powered Stock Price Predictor</h1>
                    <p class="lead text-muted">Make informed investment decisions with our advanced machine learning predictions</p>
                </div>
            </div>
        </div>

        <!-- Stock Selection and Chart Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary bg-gradient text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Stock Analysis
                        </h5>
                        <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addStockModal">
                            <i class="fas fa-plus me-1"></i>Add New Stock
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="stockSelect" class="form-label">
                                    <i class="fas fa-search me-1"></i>Select Stock:
                                </label>
                                <select class="form-control select2" id="stockSelect">
                                    <option value="">Select a stock...</option>
                                    <option value="AAPL">Apple Inc. (AAPL)</option>
                                    <option value="MSFT">Microsoft Corporation (MSFT)</option>
                                    <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                                    <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                                    <option value="META">Meta Platforms Inc. (META)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="predictionPeriod" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Prediction Period:
                                </label>
                                <select class="form-control" id="predictionPeriod">
                                    <option value="1d">1 Day</option>
                                    <option value="1w">1 Week</option>
                                    <option value="1m">1 Month</option>
                                </select>
                            </div>
                        </div>

                        <!-- Chart Container -->
                        <div class="chart-container mb-4">
                            <canvas id="stockChart"></canvas>
                        </div>

                        <!-- Prediction Results -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Current Price</h5>
                                        <h3 class="mb-0" id="currentPrice">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Predicted Price</h5>
                                        <h3 class="mb-0" id="predictedPrice">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Price Change</h5>
                                        <h3 class="mb-0" id="priceChange">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Technical Indicators Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary bg-gradient text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>Technical Indicators
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="technicalIndicators">
                            <!-- Indicators will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal fade" id="addStockModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle me-2"></i>Add New Stock
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addStockForm">
                        <div class="mb-3">
                            <label for="stockSymbol" class="form-label">Stock Symbol</label>
                            <input type="text" class="form-control" id="stockSymbol" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
